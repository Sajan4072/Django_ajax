{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht,initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ajaxapp/css/bootstrap.css' %}" />
    <title>try</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">
            CRUD OPERATION USING AJAX
        </h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">ADD/UPDATE/Student</h4>
                <form action="" method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="button" class="btn btn-success" id="btnsave" value="save" />
                </form>

            </div>
            <div class="col-sm-7">

                <h4 class="text-center alert alert-info">
                    SHOW INFO
                </h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        {%for st in stu%}
                        <tr>

                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>


                </table>
            </div>

        </div>

    </div>

    <script src="{% static 'ajaxapp/js/jquery.js' %}"></script>
    <script src="{% static 'ajaxapp/js/popper.js' %}"></script>
    <script src="{% static 'ajaxapp/js/bootstrap.js' %}"></script>

</body>


</html>
